<!DOCTYPE html>
<html lang="en">
<head>

<body class="login-body">

        <div class="button-login-div">
            <button class="button-login" onclick="login()">Iniciar Sesion</button>
        </div>
    </div>

    <script>
        
        function login() {

            const password = document.getElementById('password').value;

            if (password === '212802' && username === 'dolores' || username === 'juana' || username === 'leonardo' || username === 'guillermina' || username === 'carina') {

    </script>
</body>
</html>
