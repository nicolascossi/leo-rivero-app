<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/whitelogo.png">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Leo Rivero | Modal</title>
</head>
<body class="modalBody">
    <div class="modal-container">
        <div class="newclient-form">
            <div class="heading-new-cliente">
                <p class="title-modal">
                    Nuevo cliente
                </p>
            </div>
        <div class="inputs-newclient">
            <p class="subheading-modal">Informacion del cliente</p>
            <input type="text" placeholder="Nombre del cliente">
            <input type="number" placeholder="Numero de telefono">
            <input type="number" name="" id="" placeholder="CUIT">
            <input type="email" placeholder="Correo electronico">
            <input type="text" placeholder="Domicilio del cliente">
            <p class="extra-info-client">Datos adicionales del cliente</p>
            <input type="text " class="extra-info" >
        </div>
        <div class="button-save-client">
            <button class="save-client">Guardar cliente</button>
        </div>
</div>
    </div>
</body>
</html>
