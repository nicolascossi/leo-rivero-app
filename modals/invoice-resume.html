<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/whitelogo.png">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Leo Rivero | Modal</title>
</head>
<body class="modalBody">
    <div class="modal-container">
        <div class="modal-resume-invoice">
        <div class="modal-resume-heading">
            <div class="left-heading-content">
                <p class="resume-number" id="id"></p>
            <p class="adress-heading" id="delivery_address"></p>
            </div>
            
            <button class="edit-button">Editar Pedido</button>
        </div>
        <div class="resume-info">
            <div class="paymentdays">
                <p class="subtitle-payment">Fecha del Pedido</p>
                <p class="date-payment" id="date"></p>
            </div>
            <div class="client-info">
                <p class="subtitle-payment">Informacion del Cliente</p>
                <p class="clientinfo" id="client-name"></p>
                <p class="clientinfo" id="client-phone"></p>
                <p class="clientinfo" id="client-email"></p>
            </div>
            <div class="items-rent">
                <p class="subtitle-payment">Items alquilados</p>
                <p class="date-payment" id="item-name-and-number"></p>
            </div>
        </div>

        <div class="items-resume">
            <div class="parent-items-resume">
                <div class="div1"> 
                    <p class="title-column">Item</p>
                    <p id="itemnameandnumber"></p>
                </div>
                <div class="div2">
                    <p class="title-column">Quantity</p>
                    <p id="quantity"></p>
                </div>
                <div class="div3"> 
                    <p class="title-column">Periodos</p>
                    <p id="total_periods"></p>
                </div>
                <div class="div4"> 
                    <p class="title-column">Precio/Periodo</p>
                    <p id="period_price"></p>
                </div>
                <div class="div5"> 
                    <p class="title-column">Total</p>
                    <p>$10000</p>
                    <p class="pending-total">$10000</p>
                </div>
                </div>
        </div>
        <div class="amount-due-resume">
            <p class="">Total confirmado</p>
            <p>$10000</p>
        </div>
    </div>
</div>
</body>
</html>
